<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll-y="false">

  <div padding>
    <h1>Please complete this settings below in order to participate in the game</h1>
  </div>
  <ion-list>
    <ion-item [class.ion-datetime]="false">
      <ion-label>When did your isolation begin?</ion-label>
      <ion-datetime [(ngModel)]="isolationBegin" (ionChange)="updateDate($event)" displayTimezone="utc"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Is this your Home?</ion-label>
      <ion-toggle slot="end" [(ngModel)]="homeIsCorrect"></ion-toggle>
    </ion-item>
  </ion-list>
  <div id="map" class="map"></div>
</ion-content>
