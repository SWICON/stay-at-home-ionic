<ion-content class="ion-padding ion-margin" *ngIf="!isLoggedIn">
    <ion-grid class="flex-grid">
        <ion-row class="flex-row"></ion-row>
        <ion-row class="flex-row ion-align-items-center">
            <ion-col>
                <ion-button type="submit" (click)="logInGoogle()" expand="full" color="google" class="ion-margin-bottom">
                    <ion-icon name="logo-google" slot="start"></ion-icon>
                    Login with Google
                </ion-button>
                <ion-button type="submit" (click)="logInFacebook()" expand="full" color="facebook">
                    <ion-icon name="logo-facebook" slot="start"></ion-icon>
                    Login with Facebook
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer *ngIf="!isLoggedIn">
    <ion-toolbar>
        <ion-title class="ion-text-center" size="small">
            Swision Hungary Ltd.
        </ion-title>
    </ion-toolbar>
</ion-footer>
