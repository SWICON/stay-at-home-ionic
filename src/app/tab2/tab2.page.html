<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ranking      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ranking</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header>Geolocation debug info</ion-list-header>
  <ion-list>
    <ion-item *ngFor="let row of entries$ | async">
      <ion-label>{{row}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
