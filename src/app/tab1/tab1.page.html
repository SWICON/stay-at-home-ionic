<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stay@Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stay@Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="isUserLoggedIn">
    <ion-list>
      <ion-item>
        <ion-label>Email: {{userData.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email Verified: {{userData.emailVerified}}</ion-label>
      </ion-item>
    </ion-list>
<!--    <button ion-button clear small block (click)="logout()">logout</button>-->
  </div>
<!--  <button *ngIf="!isUserLoggedIn" ion-button block (click)="doGoogleLogin()">Login with Google +</button>-->

</ion-content>
